<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Διαμοιρασμός Λογαριασμού</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <div class="container">

        <h1>Διαμοιρασμός Λογαριασμού</h1>

        <div class="card">
            <label>Τύπος Παροχής</label>
            <div class="toggle" id="energyType">
                <button class="active" data-type="electric">Ρεύμα</button>
                <button data-type="gas">Φυσικό Αέριο</button>
            </div>

            <label>Τύπος Λογαριασμού</label>
            <div class="toggle" id="billType">
                <button class="active" data-mode="clear">Εκκαθαριστικός</button>
                <button data-mode="estimate">Έναντι</button>
            </div>

            <label>Συνολικό Ποσό (€)</label>
            <input type="number" id="totalBill" step="0.01">

            <label id="totalUnitsLabel">Συνολική Κατανάλωση (kWh)</label>
            <input type="number" id="totalUnits" step="0.01">
        </div>

        <div class="card">
            <h3>Ενοικιαστής</h3>
            <label id="initialALabel">Αρχική Μέτρηση (kWh)</label>
            <input type="number" id="initialA">
            <label id="finalALabel">Τελική Μέτρηση (kWh)</label>
            <input type="number" id="finalA">
        </div>

        <div class="card">
            <h3>Ιδιοκτήτης</h3>
            <label id="initialBLabel">Αρχική Μέτρηση (kWh)</label>
            <input type="number" id="initialB">
            <label id="finalBLabel">Τελική Μέτρηση (kWh)</label>
            <input type="number" id="finalB">
        </div>

        <button id="calculateBtn">Υπολογισμός</button>

    </div>

    <script src="home.js"></script>
</body>
</html>
