name: Run AdMob Script Manually

on:
  workflow_dispatch:  # Allows manual triggering from GitHub

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'  # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth

      - name: Run AdMob script
        run: |
          # Use 'echo' to avoid secrets being directly exposed in the script
          echo "${{ secrets.SERVICE_ACCOUNT_KEY }}" > service_account.json
          python admob_example.py service_account.json
