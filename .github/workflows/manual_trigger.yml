name: Run AdMob Script Manually

on:
  workflow_dispatch:  # This allows you to manually trigger the workflow from GitHub

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'  # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth

      - name: Run AdMob script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        run: |
          # Save the service account key to a file
          echo "${{ secrets.SERVICE_ACCOUNT_KEY }}" > service_account_key.json
          # Execute the Python script
          python admob_example.py
